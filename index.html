<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container d-flex">
    <input type="text" id="nome-cognome" value="">
    <input type="number" id="km" value="">
    <select id="anni-cliente" name="scelta">
      <option value="opzione1" id="maggiorenne">Maggiorenne</option> 
      <option value="opzione2" id="minorenne">Minorenne</option> 
      <option value="opzione3" id="over">Over65</option> 
    </select>

    <button id="genera">GENERA</button>
   <button id="reset">ANNULLA</button>
  </div>

  <div id="card" class="container ticket hide">
    <div class="row d-flex">
      <div class="col">
        <h3>NOME PASSEGGERO:</h3>
        <div  id="fullname"></div>
      </div>
        <div class="col">
          <h4>OFFERTA</h4>
          <div id="offerta"></div>
        </div>
        <div class="col">
          <h4>CARROZZA</h4>
          <div id="carrozza"></div>
        </div>
        <div class="col">
          <h4>CODICE CP</h4>
          <div id="codice"></div>
        </div>
        <div class="col">
          <h4>COSTO BIGLIETTO</h4>
          <div id="prezzo"></div>
        </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
